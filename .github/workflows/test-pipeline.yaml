name: Test Pipeline

on:
  push:
    branches:
      - "master"

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run:  docker build -t image .
      - name: Unit Tests
        run:  docker run --rm shell /scripts/unit-tests
      - name: Coverage
        run:  docker run --rm shell /scripts/coverage
      - name: Flake Analysis
        run:  docker run --rm shell /scripts/analysis